      <div class="content">
        <div class="card-header" style="background-color: rgba(200, 200, 200, 0.664);">
          <div class="row">
            <div class="col-12 col-md-6"><h4>Bargain Rental</h4></div>
            
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>

          <section id="form">
        <div class="container-fluid">
          <br>
          <legend>Form Peminjaman Kendaraan</legend>
          <br>
          <form>
              <div class="form-group row">
                <label for="text" class="col-4 col-form-label">Nama Peminjam</label> 
                <div class="col-8">
                  <input id="text" name="text" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4 col-form-label" for="Pilih">Jenis Kendaraan</label> 
                <div class="col-8">
                  <select id="Pilih" name="Pilih" class="custom-select">
                    <option value="mobil">Mobil</option>
                    <option value="minubus">Mini Bus</option>
                    <option value="buswisata">Bus Wisata</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="text area" class="col-4 col-form-label">Deskripsi Pengunaan</label> 
                <div class="col-8">
                  <textarea id="text area" name="text area" cols="40" rows="3" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-4">Tambahan</label> 
                <div class="col-8">
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="Sound System"> 
                    <label for="checkbox_0" class="custom-control-label">Supir 1</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="Wifi"> 
                    <label for="checkbox_1" class="custom-control-label">Supir 2</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="Layar Besar"> 
                    <label for="checkbox_2" class="custom-control-label">Pemandu Wisata</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkbox" id="checkbox_3" type="checkbox" class="custom-control-input" value="Catering"> 
                    <label for="checkbox_3" class="custom-control-label">Layanan VVIP</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="number" class="col-4 col-form-label">Tanggal Penyewaan</label> 
                <div class="col-8">
                  <div class="input-group">
                    <input id="number" name="number" placeholder="dd/mm/yyyy" type="text" aria-describedby="numberHelpBlock" class="form-control"> 
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </div>
                    </div>
                  </div> 
                  <span id="numberHelpBlock" class="form-text text-muted">ex: 28/02/2022</span>
                </div>
              </div>
              <div class="form-group row">
                <label for="number" class="col-4 col-form-label">No Whatsapp</label> 
                <div class="col-8">
                  <input id="number" name="number" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email</label> 
                <div class="col-8">
                  <input id="email" name="email" type="text" class="form-control">
                </div>
              </div> 
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <a class="btn btn-primary" href="ruangan.html" role="button">Submit</a>
                    
                </div>
              </div>
          </form>
          </section>
